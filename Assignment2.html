<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">User Information Table</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Ayush Mishra</td>
      <td>22</td>
      <td>Delhi</td>
    </tr>
    <tr>
      <td>Deepak</td>
      <td>21</td>
      <td>Mumbai</td>
    </tr>
    <tr>
      <td>Tanmay Bhatt</td>
      <td>24</td>
      <td>Banglore</td>
    </tr>
  </table>

</body>
</html>
